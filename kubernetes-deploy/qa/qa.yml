---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "company-front"
  namespace: "company-front"
  labels:
    app: "company-front"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "company-front"
  template:
    metadata:
      labels:
        app: "company-front"
    spec:
      containers:
      - name: "company-front"
        image: "gcr.io/mobbuy-qa-microservices/company-front:0.0.8"


---
apiVersion: "v1"
kind: "Service"
metadata:
  annotations:
        external-dns.alpha.kubernetes.io/hostname: "company-front.qa.appmobbuy.tech"
  labels:
    app: "company-front"
  name: "company-front"
  namespace: "company-front"
spec:
  externalTrafficPolicy: "Local"
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 80
  selector:
   app: "company-front"
  type: "LoadBalancer"
