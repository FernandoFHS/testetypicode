<core-data-table [headers]="headers" [data]="dataSource" [actions]="actions" (deleteEvent)="onDelete($event)"
  (editEvent)="onEdit($event)">
</core-data-table>
<button mat-icon-button color="primary" routerLink="/company-list/add-company" *ngIf="actions.add">
  Adicionar Companhia
  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>
