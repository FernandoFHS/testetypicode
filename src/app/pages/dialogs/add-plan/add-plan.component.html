<h3 mat-dialog-title class="text-center m-b-20 font-light-bold title-size">
  Adicionar Plano
</h3>
<div mat-dialog-content>
  <form [formGroup]="planFormGroup">

    <mat-form-field appearance="outline">
      <mat-label>Conta Corrente</mat-label>
      <input matInput placeholder="Conta Corrente" formControlName="numberOfInstallments" required />
      <mat-icon matSuffix>payment</mat-icon>
      <mat-error>Campo obrigatório</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="dialog-actions-buttons">
      <button mat-raised-button color="accent" (click)="closeDialog()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" tabindex="-1" [disabled]="!planFormGroup.valid"
        (click)="saveAccount(planFormGroup)">
        Salvar
      </button>
    </div>
  </form>
</div>
