<div id="login" fxLayout="row wrap" fxLayoutAlign="center center">

  <div class="login-register-box">

    <mat-card>

      <mat-card-content>

        <div class="text-center m-b-20 font-light-bold">
          <label>
            Faça login para acessar sua conta
          </label>
        </div>

        <form [formGroup]="loginForm">

          <mat-form-field appearance="outline">
            <mat-label>
              Email
            </mat-label>
            <mat-icon matSuffix
              [color]="(loginForm.get('email').hasError('required') || loginForm.get('email').hasError('email')) && loginForm.get('email').touched ? 'warn' : 'primary'">
              mail
            </mat-icon>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>
              Senha
            </mat-label>
            <mat-icon matSuffix
              [color]="loginForm.get('password').hasError('required') && loginForm.get('password').touched ? 'warn' : 'primary'">
              vpn_key
            </mat-icon>
            <input matInput formControlName="password" type="password">
            <mat-error>
              Obrigatório
            </mat-error>
          </mat-form-field>

          <button mat-flat-button color="primary" class="btn-block btn-login m-t-10" (click)="submit()">
            Entrar
          </button>

        </form>

      </mat-card-content>

    </mat-card>

  </div>

</div>
