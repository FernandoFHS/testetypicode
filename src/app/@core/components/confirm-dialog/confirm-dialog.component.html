<h1 matDialogTitle *ngIf="title">
  {{title}}
</h1>

<div mat-dialog-content [innerHtml]="confirmMessage"></div>

<div mat-dialog-actions class="pt-24 float-right" style="float: right;">
  <button mat-raised-button [hidden]="disableClose" (click)="dialogRef.close(false)">
    {{cancelMessage}}
  </button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
    {{btnMessage}}
  </button>
</div>
